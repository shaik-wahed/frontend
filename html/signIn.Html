<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter-Name"
      /><br /><br />

      <label for="Pass">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
      /><br /><br />

      <label for="number">Number</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="PH.No"
      /><br /><br />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" placeholder="Date" /><br /><br />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" placeholder="Time" /><br /><br />

      <label for="color">Color:</label>
      <input
        type="color"
        id="color"
        name="color"
        placeholder="Color"
      /><br /><br />

      <label for="Subscribe">Subscribe:</label>
      <input type="checkbox" id="Subscribe" name="Subscribe" /><br /><br />

      <label for="gender">Gender</label><br />
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="Male" /><br />

      <label for="Female">Female</label>
      <input
        type="radio"
        id="female"
        name="gender"
        value="Female"
      /><br /><br />

      <label for="country">Country</label>
      <select name="country" id="cpuntry">
        <option value="India">India</option>
        <option value="USA">America</option>
        <option value="China">China</option>
        <option value="Canada">Canada</option></select
      ><br /><br />

      <label for="Text">Comments</label>
      <textarea name="comments" id="comments" rows="4" cols="20"></textarea
      ><br /><br />

        <label for="file">Upload a fil:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

      <button type="submit">SignIn</button><br><br>
      <button type="reset">Reset</button>

    </form>
  </body>
</html>
