<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg"
      alt="King"
      width="250px"
      height="250px"
    />
    <video
      controls
      width="400px"
      height="400px"
      src="https://www.pexels.com/video/scuba-diving-adventure-amidst-kelp-forests-30272799/"
    ></video>
    <audio controls src="css/Hindi-music.mp3"></audio>

    <!---Canvas Tag is used for drawing graphics via javaScripts. It is commonly used for creating simple animations graphs and games elements-->

    <svg width="300" height="200">
      <circle cx="150" cy="100" r="80" fill="blue" />

      <line x1="0" y1="0" x2="300" y2="200" stroke="red" stroke-width="2" />
    </svg>

    <!-- Iframe -- to add another doucment with in the current document we use iframe-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15218.208510317174!2d78.41834589999999!3d17.5288805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb8f2b4325fedd%3A0x76647c6ce807c359!2sKVS%20CONVENTION!5e0!3m2!1sen!2sin!4v1738998281014!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T94PHkuydcw?si=6A9_1LW1xjmDRkNN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!---Embed tag--- The embed tag is used to embed extenrnal content like pdfs, videos, or other resources into a web page -->

    <!-- Object Tag --  is a tag used to embed multimedia content, including images, videos or images pdfs. It can act as a conatiner for external application-->

    <embed src="file:///D:/wahed-Resume.pdf" type="application/pdf">
        <object data="file:///D:/wahed-Resume.pdf" type="application/pdf"></object>
  </body>
</html>
