<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @media (min-width: 600px) {
        h1 {
            background-color: rgb(22, 189, 133);
            font-size: 20px;
        }
    }

    @media (min-width: 1024px) {
        h1 {
            background-color: rgb(210, 133, 18);
            font-size: 35px;
        }
    }

    @media (min-width: 100px) and (max-width: 600px) {
        h1 {
            background-color: brown;
            font-size: small;
        }
    }
</style>

    <h1>Hello world</h1>

</body>
</html>
